<body>

<div class = "container-fluid">


  <div class = "row">
    <div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 heading">
      <center>
      <h1 class = "title"> Discovery </h1>
      </center>
    </div>
  </div>

  <div class = "row">
    <div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
      <div class = "well well-lg content-well">
      <center>
        <span class = "content" id = "content-span">		
        	<form class="form-horizontal" role="form" method="post" action="#">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" name="author" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="message" class="col-sm-2 control-label">Comment</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="4" name="message"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<input id="submit" onClick="sendComment(this.form)" name="submit" type="button" value="Send" class="btn btn-primary">
					</div>
			</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<!-- Will be used to display an alert to the user-->
		</div>
	</div>
</form>
        </span>
      </center>
      </div>
    </div>
  </div>

  <div id = "commentsSection">
    <div class = "row" id = "comment" style = "display:none"> 
      <div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3"> 
        <div class = "well well-lg content-well"> 
          <span class = "content" id = "content-span">  
            <blockquote class = "message" id = "message"></blockquote> 
            <span class = "author" id = "author"></span> 
          </span> 
        </div> 
      </div> 
    </div>

  </div>
